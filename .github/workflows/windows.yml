name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Build source
      shell: cmd
      run: |
        cd build/windows/
        build.bat

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pkcs11-logger-windows
        path: build/windows/pkcs11-logger-*.dll
